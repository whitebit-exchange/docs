  /api/v4/main-account/transfer:
    post:
      tags:
        - Transfer
      summary: Transfer between balances
      description: |
        This endpoint transfers the specified amount between [main](/glossary#balance-main), [trade](/glossary#balance-spotbalance-trade) and [collateral](/glossary#balance-collateral) balances.

        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>
        
        <Note>
        Also, fiat currencies can't be transferred without KYC verification.
        </Note>
      operationId: transferBetweenBalances
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ticker
                - amount
                - request
                - nonce
              properties:
                method:
                  type: string
                  description: |
                    Transfer method.

                    ⚠️ We highly recommend to use **from** and **to** fields, which provides more flexibility. This way will be deprecated in future.

                    Example: **deposit** if you need to transfer from [main](/glossary#balance-main) to [trade](/glossary#balance-spotbalance-trade) / **withdraw** if you need to transfer from [trade](/glossary#balance-spotbalance-trade) balance to [main](/glossary#balance-main). For [collateral balances](/glossary#balance-collateral) you can use **collateral-deposit** to transfer from main to collateral balance and **collateral-withdraw** to transfer from collateral balance to main

                    **Not required** if **from** and **to** are set.
                  enum:
                    [deposit, withdraw, collateral-deposit, collateral-withdraw]
                from:
                  type: string
                  description: |
                    Balance FROM which funds will move to. Acceptable values: [**main**](/glossary#balance-main), [**spot**](/glossary#balance-spotbalance-trade), [**collateral**](/glossary#balance-collateral)

                    **Not required** if **method** is set.
                  enum: [main, spot, collateral]
                to:
                  type: string
                  description: |
                    Balance TO which funds will move to. Acceptable values: [**main**](/glossary#balance-main), [**spot**](/glossary#balance-spotbalance-trade), [**collateral**](/glossary#balance-collateral)

                    **Not required** if **method** is set.
                  enum: [main, spot, collateral]
                ticker:
                  type: string
                  description: "Currency's [ticker](/glossary#ticker). Example: BTC"
                  example: XLM
                amount:
                  type: string
                  description: "Amount to transfer. Max [precision](/glossary#precision) = 8, value should be greater than zero and less or equal your available balance."
                  example: "0.9"
                request:
                  type: string
                  description: Request signature
                nonce:
                  type: string
                  description: Unique request identifier
            examples:
              usingMethod:
                summary: Using method field (deprecated)
                value:
                  ticker: "XLM"
                  amount: "0.9"
                  method: "deposit"
                  request: "{{request}}"
                  nonce: "{{nonce}}"
              usingFromTo:
                summary: Using from/to fields (recommended)
                value:
                  ticker: "XLM"
                  amount: "0.9"
                  from: "main"
                  to: "spot"
                  request: "{{request}}"
                  nonce: "{{nonce}}"
      responses:
        "201":
          description: All validations succeeded and creating transaction is started
          content:
            application/json:
              schema:
                type: array
                items: {}
                description: Empty array indicates success
              example: []
        "400":
          description: Request validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
              examples:
                missingFields:
                  summary: Missing required fields
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      amount: ["The amount field is required."]
                      method: ["The method field is required."]
                      ticker: ["The ticker field is required."]
                invalidTicker:
                  summary: Invalid ticker
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      ticker: ["The selected ticker is invalid."]
                unconfirmedUser:
                  summary: Unconfirmed user (without KYC)
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      amount:
                        - "This currency has no active pairs or it may have been delisted. Its rate cannot be calculated at the moment."
                        - "Current limit exceeded"
                accountVerification:
                  summary: Account must be verified for fiat currencies
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      amount: ["Your account must be verified"]
                invalidMethod:
                  summary: Invalid method
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      method: ["The selected method is invalid."]
                amountTooSmall:
                  summary: Amount too small
                  value:
                    code: 0
