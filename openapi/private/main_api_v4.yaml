        content:
          application/json:
            schema:
              type: object
              required:
                - request
                - nonce
              properties:
                request:
                  type: string
                  description: Request signature
                nonce:
                  type: string
                  description: Unique request identifier
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreditLine"
              example:
                asset: "BTC"
                amount: "1.5"
                totalFunding: "0.5"
                currentLtv: "25"
                initialLtv: "60"
                marginCallLtv: "75"
                liquidationLtv: "85"
                createdAt: 1715339355
        "400":
          description: No active loan
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
              example:
                code: 0
                message: "No active loan at the moment"
        "404":
          description: Loans not available - contact support
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                  message:
                    type: string
              example:
                code: 0
                message: ""

