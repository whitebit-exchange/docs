                    errors:
                      amount: ["The amount must be at least 0.00000001."]
                invalidAmount:
                  summary: Invalid amount format
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      amount: ["The amount must be a number.", "Invalid number"]
                throttling:
                  summary: Rate limiting/throttling
                  value:
                    message: "Too Many Attempts."
                    code: 0
        "422":
          description: |
            Inner validation failed

            Response error codes:
            - 1 - transfers from [trade](/glossary#balance-spotbalance-trade) to [main](/glossary#balance-main) are disabled
            - 2 - transfers from [main](/glossary#balance-main) to [trade](/glossary#balance-spotbalance-trade) are disabled
            - 3 - not enough balance
