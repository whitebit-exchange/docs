openapi: 3.0.3
info:
  title: WhiteBIT Private HTTP API V4
  description: |
    WhiteBIT Private HTTP API V4 for Main balance changes.

    Base URL: https://whitebit.com

    All endpoints return time in Unix-time format.
    All endpoints return either a JSON object or array.
    For receiving responses from API calls please use http method POST.
  version: 4.0.0
  contact:
    name: WhiteBIT Support
    email: support@whitebit.com
    url: https://whitebit.com

servers:
  - url: https://whitebit.com
    description: WhiteBIT Global Server
  - url: https://whitebit.eu
    description: WhiteBIT EU Server

security:
  - ApiKeyAuth: []

tags:
  - name: Main Account
    description: Main account balance and operations
  - name: Deposit
    description: Cryptocurrency and fiat deposit operations
  - name: Withdraw
    description: Cryptocurrency and fiat withdrawal operations
  - name: Transfer
    description: Balance transfer operations
  - name: Codes
    description: WhiteBIT codes operations
  - name: Crypto Lending - Fixed
    description: Fixed crypto lending plans
  - name: Crypto Lending - Flex
    description: Flexible crypto lending plans
  - name: Fees
    description: Fee information
  - name: Sub-Account
    description: Sub-account management
  - name: Sub-Account API Keys
    description: Sub-account API key management
  - name: Mining Pool
    description: Mining pool operations
  - name: Credit Line
    description: Credit line information
  - name: JWT
    description: JWT token management

paths:
  /api/v4/main-account/balance:
    post:
      tags:
        - Main Account
      summary: Get main balance
      description: |
        This endpoint retrieves the [main balance](/glossary#balance-main) by currency [ticker](/glossary#ticker) or all balances.

        <Warning>
          Rate limit: 1000 requests/10 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>
      operationId: getMainBalance
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - request
                - nonce
              properties:
                ticker:
                  type: string
                  description: Currency's ticker.
                  example: BTC
                request:
                  type: string
                  description: Request signature
                nonce:
                  type: string
                  description: Unique request identifier
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    main_balance:
                      type: string
                      description: Main balance volume
              example:
                BSV:
                  main_balance: "0"
                BTC:
                  main_balance: "0"
                BTG:
                  main_balance: "0"
                BTT:
                  main_balance: "0"
                XLM:
                  main_balance: "36.48"
        "400":
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v4/main-account/address:
    post:
      tags:
        - Deposit
      summary: Get cryptocurrency deposit address
      description: |
        This endpoint retrieves a deposit address of the cryptocurrency.

        <Accordion title="Errors">
        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "ticker": ["The selected ticker is invalid."]
          }
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "network": ["The selected network is invalid."]
          }
        }
        ```

        ```json
        {
          "code": 1,
          "message": "Inner validation failed",
          "errors": {
            "ticker": ["Currency is not depositable"]
          }
        }
        ```
        </Accordion>

        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>

      operationId: getDepositAddress
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ticker
                - request
                - nonce
              properties:
                ticker:
                  type: string
                  description: |
                    Currencies ticker. Example: BTC ⚠️ Currency [ticker](/glossary#ticker) should not be [fiat](/glossary#fiat) and it’s “can_deposit” status must be “true”. You can find this status in [Asset Status endpoint](/public/http-v4/asset-status-list) response.
                  example: BTC
                network:
                  type: string
                  description: |
                    Cryptocurrency network. ⚠️ If currency has multiple networks like USDT - you need to specify network to be used. You can find [ticker](/glossary#ticker) networks list in “networks” field from response [Asset Status endpoint](/public/http-v4/asset-status-list).
                  example: ERC20
                request:
                  type: string
                  description: Request signature
                nonce:
                  type: string
                  description: Unique request identifier
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    type: object
                    properties:
                      address:
                        type: string
                        description: Deposit address
                      memo:
                        type: string
                        description: Memo if currency requires memo
                  required:
                    type: object
                    properties:
                      fixedFee:
                        type: string
                        description: Fixed deposit fee
                      flexFee:
                        type: object
                        description: Flexible fee - is fee that use percent rate
                        properties:
                          maxFee:
                            type: string
                            description: Maximum fixed fee that you will pay
                          minFee:
                            type: string
                            description: Minimum fixed fee that you will pay
                          percent:
                            type: string
                            description: Percent of deposit that you will pay
                      maxAmount:
                        type: string
                        description: Max amount of deposit that can be accepted by exchange - if you deposit more than that number, it won't be accepted by exchange
                      minAmount:
                        type: string
                        description: Min amount of deposit that can be accepted by exchange - if you will deposit less than that number, it won't be accepted by exchange
              example:
                account:
                  address: "GDTSOI56XNVAKJNJBLJGRNZIVOCIZJRBIDKTWSCYEYNFAZEMBLN75RMN"
                  memo: "48565488244493"
                required:
                  fixedFee: "0"
                  flexFee:
                    maxFee: "0"
                    minFee: "0"
                    percent: "0"
                  maxAmount: "0"
                  minAmount: "1"
        "400":
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: Service temporary unavailable

  /api/v4/main-account/fiat-deposit-url:
    post:
      tags:
        - Deposit
      summary: Get fiat deposit address
      description: |
        This endpoint retrieves a deposit url of the [fiat](/glossary#fiat) invoice.

        Please, pay attention that this endpoint works on demand. It means that you need to contact WhiteBIT support and provide your API key to get access to this functionality.

        <Accordion title="Errors">
        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "amount": ["Amount is too little for deposit"]
          }
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "provider": ["Cannot find currency for specified provider"]
          }
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "uniqueId": ["The unique id has already been taken."]
          }
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "amount": ["The amount must be a number."],
            "provider": ["The selected provider is invalid."],
            "ticker": ["The selected ticker is invalid."]
          }
        }
        ```

        ```json
        {
          "code": 10,
          "message": "Failed to generate deposit url"
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "amount": ["The amount field is required."],
            "provider": ["The provider field is required."],
            "ticker": ["The ticker field is required."],
            "uniqueId": ["The unique id field is required."]
          }
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "successLink": [
              "Your domain is incorrect. Please contact support for more details"
            ],
            "failureLink": [
              "Your domain is incorrect. Please contact support for more details"
            ]
          }
        }
        ```

        ```json
        {
          "success": false,
          "message": "You don't have permission to use this endpoint. Please contact support for more details",
          "code": 0
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "successLink": ["Uri domain must have only https scheme"],
            "failureLink": ["Uri domain must have only https scheme"]
          }
        }
        ```
        </Accordion>

        <Warning>
        If you have used VISAMASTER as [provider](/glossary#provider), you must pass [referer header](https://developer.mozilla.org/ru/docs/Web/HTTP/Headers/Referer) when you go to the invoice link (for example, pass referer header when you go to https://someaddress.com). Otherwise if there is no header (for example, you go to https://someaddress.com from Telegram message) you will be redirected to the WhiteBIT homepage
        </Warning>
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>
      operationId: getFiatDepositUrl
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ticker
                - provider
                - amount
                - uniqueId
                - request
                - nonce
              properties:
                ticker:
                  type: string
                  description: Currency's [ticker](/glossary#ticker) ([fiat](/glossary#fiat)). ⚠️ Currencies ticker should be fiat and has "can_deposit" status must be "true". Use [Asset Status endpoint](/public/http-v4/asset-status-list) to know more about currency.
                  example: UAH
                provider:
                  type: string
                  description: "[Fiat](/glossary#fiat) currency [provider](/glossary#provider). ⚠️ Currency provider should be taken from [Asset Status endpoint](/public/http-v4/asset-status-list) response."
                  example: VISAMASTER
                amount:
                  type: string
                  description: Deposit amount
                  example: "100"
                uniqueId:
                  type: string
                  description: Unique transaction identifier on client's side
                customer:
                  type: object
                  description: Customer information (required for USD/EUR with VISAMASTER [provider](/glossary#provider))
                  properties:
                    firstName:
                      type: string
                      description: |
                        Customer billing first name.

                        ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                    lastName:
                      type: string
                      description: |
                        Customer billing last name.

                        ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                    email:
                      type: string
                      description: |
                        Customer billing email.

                        ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                    birthDate:
                      type: string
                      format: date
                      description: |
                        Customer birth date (Format YYYY-MM-DD).

                        ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                    address:
                      type: object
                      properties:
                        line1:
                          type: string
                          description: |
                            Customer address line1.

                            ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                        line2:
                          type: string
                          description: Customer address line2
                        city:
                          type: string
                          description: |
                            Customer city.

                            ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                        zipCode:
                          type: string
                          description: |
                            Customer zip-code.

                            ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                        countryCode:
                          type: string
                          description: |
                            Customer country code.

                            ⚠️ Required if currency USD or EUR with VISAMASTER [provider](/glossary#provider).
                successLink:
                  type: string
                  description: Customer will be redirected to this URL by acquiring [provider](/glossary#provider) after success deposit. To activate this feature, please contact support
                failureLink:
                  type: string
                  description: Customer will be redirected to this URL in case of fail or rejection on acquiring provider side. To activate this feature, please contact support
                returnLink:
                  type: string
                  description: Customer will be redirected to the URL defined if selects 'back' option after from the payment success or failure page. To activate this feature, define desired link. If not populated, option 'back' won't be displayed
                request:
                  type: string
                  description: Request signature
                nonce:
                  type: string
                  description: Unique request identifier
            examples:
              basic:
                summary: Basic request
                value:
                  ticker: "UAH"
                  provider: "VISAMASTER"
                  amount: "100"
                  uniqueId: "{{generateID}}"
                  request: "{{request}}"
                  nonce: "{{nonce}}"
              withCustomer:
                summary: Request with customer fields
                value:
                  ticker: "UAH"
                  provider: "VISAMASTER"
                  amount: "100"
                  uniqueId: "{{generateID}}"
                  customer:
                    firstName: "John"
                    lastName: "Doe"
                    email: "john_doe@email.com"
                    address:
                      line1: "Martinez Campos 37"
                      city: "Madrid"
                      zipCode: "28010"
                      countryCode: "ES"
                  request: "{{request}}"
                  nonce: "{{nonce}}"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    description: Address for deposit
              example:
                url: "https://someaddress.com"
        "400":
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "503":
          description: Service temporary unavailable

  /api/v4/jwt:
    post:
      tags:
        - JWT
      summary: Issue JWT token
      description: |
        This endpoint issues a JWT token for the Fiat Gateway service.
        The token is used to authenticate requests to the Fiat Gateway API.
        
        <Note>
        Response is cached for: NONE
        </Note>
      operationId: issueJwtToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - request
                - nonce
              properties:
                request:
                  type: string
                  description: Request signature
                nonceWindow:
                  type: boolean
                  description: Nonce window setting
                nonce:
                  type: string
                  description: Unique request identifier
            example:
              request: "{{request}}"
              nonceWindow: false
              nonce: "{{nonce}}"
      responses:
        "200":
          description: Validation succeeded and JWT token is returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        description: JWT token
                      expires_at:
                        type: integer
                        description: Token expiration timestamp
              example:
                data:
                  token: "eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9..."
                  expires_at: 1622551200
        "400":
          description: Missing required fields or invalid data
          content:
            application/json:
              schema:
                type: object
              examples:
                missingFields:
                  summary: Missing required fields
                  value:
                    code: 0
                    message: "Validation failed"
                    errors:
                      request: ["The request field is required."]
                      nonce: ["The nonce field is required."]
        "401":
          description: Invalid API key, signature, or nonce
          content:
            application/json:
              schema:
                type: object
              example:
                code: 0
                message: "Invalid API key, signature, or nonce"
        "500":
          description: Server configuration issues
          content:
            application/json:
              schema:
                type: object
              example:
                code: 0
                message: "Server configuration issues"

  /api/v4/profile/websocket_token:
    post:
      tags:
        - JWT
      summary: Get WebSocket Token
      description: |
        This V4 endpoint can be used to retrieve the WebSocket token for user.
        The token is required to authorize WebSocket connections for private API access.
        
        <Warning>
        Rate limit: 10 requests/60 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>
      operationId: getWebSocketToken
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - request
                - nonce
              properties:
                request:
                  type: string
                  description: Request signature
                nonce:
                  type: string
                  description: Unique request identifier
            example:
              request: "{{request}}"
              nonce: "{{nonce}}"
      responses:
        "200":
          description: WebSocket token retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  websocket_token:
                    type: string
                    description: WebSocket authentication token
              example:
                websocket_token: "your_current_token"
        "401":
          description: Invalid API key, signature, or nonce
        "422":
          description: Validation failed

  /api/card-token:
    post:
      tags:
        - Deposit
      summary: Issue card token
      description: |
        This endpoint issues a [card token](/glossary#card-token) for the specified card number.

        **Request Headers:**
        - `Authorization`: JWT token from the [Issue JWT token](/private/http-main-v4/issue-jwt-token) response field `data.token` (**Required**)
        - `Content-Type`: `application/json` (**Required**)

        Use the `data.token` value returned by [Issue JWT token](/private/http-main-v4/issue-jwt-token) as the `Authorization` header when calling this Fiat Gateway endpoint.

        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>
      operationId: issueCardToken
      servers:
        - url: https://fgw.whitebit.com
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - cardNumber
              properties:
                cardNumber:
                  type: string
                  description: Target card number
                  example: "4111111111111111"
            example:
              cardNumber: "4111111111111111"
      responses:
        "201":
          description: Validation succeeded and card token is returned
        "401":
          description: Request authorization failed
        "422":
          description: |
            Inner validation failed

            Response error codes:
            - 1 - specified card number is invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorInner"
              examples:
                invalidCardNumber:
                  summary: Invalid card number
                  value:
                    code: 1
                    message: "Validation failed"
                    errors:
                      cardNumber: ["The cardNumber field is invalid."]
                tooManyAttempts:
                  summary: Too many attempts (throttling)
                  value:
                    message: "Too Many Attempts."
                    code: 0

  /api/v4/main-account/refund-deposit:
    post:
      tags:
        - Deposit
      summary: Refund a deposit
      description: |
        Refund a deposit.

        The system processes refunds only for deposits with status `canceled`.

        Obtain `transactionId` from the `deposit.canceled` webhook (`uniqueId`) or from the deposit/withdraw history in the WhiteBIT interface after support confirms refund availability.

        The refund address must support the same network and asset as the original deposit. The refund address must not be a WhiteBIT address. The refund address can differ from the original deposit sender address.

        <Accordion title="Errors">
        ```json
        {
          "code": 0,
          "message": "Transaction not refundable"
        }
        ```

        ```json
        {
          "code": 0,
          "message": "Validation failed",
          "errors": {
            "transactionId": ["The transaction id field is required."],
            "address": ["The address field is required."]
          }
        }
        ```
        </Accordion>

        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>

        <Note>
        Response is cached for: NONE
        </Note>

        <Note>
        Refund processing is not instant. Use webhooks to receive status updates (coming soon).
        </Note>
      operationId: refundDeposit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - transactionId
                - address
                - request
                - nonce
              properties:
                transactionId:
                  type: string
                  format: uuid
                  description: |
                    Transaction UUID of the deposit. Obtain from the [deposit.canceled](/platform/webhook) webhook (`uniqueId` field) or from the deposit/withdraw history in the WhiteBIT interface.
                  example: "54bffeb7-7a8f-43f8-bcd8-f14ec10fee85"
                address:
                  type: string
                  description: |
                    Destination wallet address for the refund. The address must support the same network and asset as the original deposit. Cannot be a WhiteBIT address. Does not have to match the original deposit address.
                  example: "0x1234567890abcdef1234567890abcdef12345678"
                request:
                  type: string
                  description: |
                    Base64-encoded request body. See the [authentication guide](/private/http-auth) for signature generation details.
                nonce:
                  type: string
                  description: |
                    A unique identifier for the request. Use a monotonically increasing value such as a Unix timestamp in milliseconds.
            example:
              transactionId: "54bffeb7-7a8f-43f8-bcd8-f14ec10fee85"
              address: "0x1234567890abcdef1234567890abcdef12345678"
              request: "{{request}}"
              nonce: "{{nonce}}"
      responses:
        "200":
          description: System accepts refund request
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                properties:
                  id:
                    type: string
                    format: uuid
                    description: Transaction ID of the deposit (echoed from request)
                example:
                  id: "54bffeb7-7a8f-43f8-bcd8-f14ec10fee85"
        "400":
          description: Validation fails or transaction does not qualify for refund
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /api/v4/main-account/withdraw:
    post:
      tags:
        - Withdraw
      summary: Create withdraw request
      description: |
        This endpoint creates withdraw for the specified ticker.

        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        
        <Note>
        Response is cached for: NONE
        </Note>
        
        <Note>
        Also, fiat currencies can't be withdrawn without KYC verification.
        </Note>
      operationId: createWithdraw
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - ticker
                - amount
                - address
                - uniqueId
                - request
                - nonce
              properties:
                ticker:
                  type: string
                  description: |
                    Currency's [ticker](/glossary#ticker). Example: BTC

                    ⚠️ Currencies ticker must have "can_deposit" status equal to "true". Use [Asset Status endpoint](/public/http-v4/asset-status-list) to know more about currency.
                  example: ETH
                amount:
                  type: string
                  description: |
                    Withdraw amount (including [fee](/glossary#fee)). If you want fee to be added to the specified amount, you need to use /main-account/withdraw-pay request.
                  example: "0.9"
                address:
                  type: string
                  description: Target address (wallet address for cryptocurrencies, identifier/[card token](/glossary#card-token) for [fiat](/glossary#fiat) currencies)
                  example: "0x0964A6B8F794A4B8d61b62652dB27ddC9844FB4c"
                memo:
                  type: string
                  description: |
                    [Memo](/glossary#memodestination-tag).

                    ⚠️ Required if currency is memoable.
                uniqueId:
                  type: string
                  description: |
                    Unique transaction identifier.

                    ⚠️ Note that you should generate new unique id for each withdrawal request.
                  example: "24529041"
                provider:
                  type: string
                  description: |
                    [Fiat](/glossary#fiat) currency [provider](/glossary#provider). Example: VISAMASTER

                    ⚠️ Required for fiat currencies. Currency provider should be taken from [Asset Status endpoint](/public/http-v4/asset-status-list) response.
                network:
                  type: string
                  description: |
                    Cryptocurrency network. Available for multi network currencies. Example: OMNI

                    ⚠️ Currency network should be taken from [Asset Status endpoint](/public/http-v4/asset-status-list) response. Default for USDT is ERC20
                  example: ERC20
                partialEnable:
                  type: boolean
                  description: Optional parameter for [FIAT](/glossary#fiat) withdrawals with increased Maximum Limit if set as "true". In order to use this parameter your application should support "Partially successful" withdrawal status and latest updates in deposit/withdrawal history.
                beneficiary:
                  type: object
                  description: |
                    Beneficiary information data array.

                    ⚠️ Required if currency [ticker](/glossary#ticker) is one of: UAH_IBAN, USD_VISAMASTER, EUR_VISAMASTER, USD, EUR
                  properties:
                    firstName:
                      type: string
                      description: |
                        Beneficiary first name. Max length: 40 symbols, latin letters and special characters.

                        ⚠️ Required if currency [ticker](/glossary#ticker) is one of: UAH_IBAN, USD_VISAMASTER, USD, EUR
                    lastName:
