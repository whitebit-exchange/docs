      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: ""
                  result:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: '#/components/schemas/ExecutedDeal'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                  result:
                    type: array
                    items: {}
                    example: []

  /api/v1/account/order:
    post:
      summary: Query executed order deals
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/query-executed-order-deals) instead.
        The endpoint retrieves more details on order deals history.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Response Cache:** The API does not cache the response.
      operationId: queryExecutedOrderDeals
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - orderId
              properties:
                orderId:
                  type: integer
                  description: "Order ID. Example: 1234"
                  example: 3135554375
                limit:
                  type: integer
                  description: "LIMIT is a special clause used to limit records a particular query can return. Default: 50, Min: 1, Max: 100"
                  default: 50
                  minimum: 1
                  maximum: 100
                  example: 100
                offset:
                  type: integer
                  description: "Use OFFSET to specify where the response entries start. Default: 0, Min: 0, Max: 10000"
                  default: 0
                  minimum: 0
                  maximum: 10000
                  example: 0
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              orderId: 3135554375
              offset: 0
              limit: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: ""
                  result:
                    type: object
                    properties:
                      limit:
                        type: integer
                        example: 50
                      offset:
                        type: integer
                        example: 0
                      records:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: integer
                              description: "deal id"
                              example: 149156519
                            clientOrderId:
                              type: string
                              description: "custom client order id; \"clientOrderId\": \"\" - if not specified."
                              example: "order1987111"
                            amount:
                              type: string
                              description: "amount in stock"
                              example: "598"
                            time:
                              type: number
                              description: "timestamp of order creation"
                              example: 1593342324.613711
                            dealOrderId:
                              type: integer
                              description: "completed order ID"
                              example: 3134995325
                            role:
                              type: integer
                              description: "Role - 1 - maker, 2 - taker"
                              example: 2
                            deal:
                              type: string
                              description: "amount in money"
                              example: "0.00419198"
                            price:
                              type: string
                              description: "price"
                              example: "0.00000701"
                            fee:
                              type: string
                              description: "paid fee"
                              example: "0.00000419198"
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                  result:
                    type: array
                    items: {}
                    example: []

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-TXC-APIKEY
      description: |
        API key authentication requires three headers:
        - X-TXC-APIKEY: The API key
        - X-TXC-PAYLOAD: Base64-encoded JSON payload
        - X-TXC-SIGNATURE: HMAC SHA512 signature of the payload

  schemas:
    OrderResponse:
      type: object
      properties:
        orderId:
          type: integer
          description: "order id"
          example: 4180284841
        clientOrderId:
          type: string
          description: "custom client order id; \"clientOrderId\": \"\" - if not specified."
          example: "order1987111"
        market:
          type: string
          description: "deal market"
          example: "BTC_USDT"
        side:
          type: string
          description: "order side"
          enum: ["buy", "sell"]
          example: "buy"
        type:
          type: string
          description: "order type"
          example: "limit"
        timestamp:
          type: number
          description: "timestamp of order creation"
          example: 1595792396.165973
        dealMoney:
          type: string
          description: "if order finished - amount in money currency that finished"
          example: "0"
        dealStock:
          type: string
          description: "if order finished - amount in stock currency that finished"
          example: "0"
        amount:
          type: string
          description: "amount"
          example: "0.001"
        makerFee:
          type: string
          description: "maker fee ratio. If the number less than 0.0001 - its rounded to zero"
          example: "0.001"
        takerFee:
          type: string
          description: "taker fee ratio. If the number less than 0.0001 - its rounded to zero"
          example: "0.001"
        left:
          type: string
          description: "if order not finished - rest of amount that must be finished"
          example: "0.001"
        dealFee:
          type: string
          description: "fee in money paid when the order is finished"
          example: "0"
        price:
          type: string
          description: "price"
          example: "40000"

    OrderHistoryItem:
      type: object
      properties:
        amount:
          type: string
          description: "executed order amount"
          example: "0.70326019"
        price:
          type: string
          description: "executed order price, if executed order type is market it is equal to 0"
          example: "0"
        type:
          type: string
          description: "executed order type"
          example: "market"
        id:
          type: integer
          description: "executed order ID"
          example: 3711942768
        clientOrderId:
          type: string
          description: "custom client order ID; \"clientOrderId\": \"\" - if not specified."
          example: "order11-23-3"
        side:
          type: string
          description: "executed order side"
          enum: ["buy", "sell"]
          example: "sell"
        ctime:
          type: number
          description: "timestamp of order creation"
          example: 1594667731.724387
        takerFee:
          type: string
          description: "taker fee ratio. If the number less than 0.0001 - it is rounded to zero"
          example: "0.001"
        ftime:
          type: number
          description: "executed order finish time"
          example: 1594667731.724403
        makerFee:
          type: string
          description: "maker fee ratio. If the number less than 0.0001 - its rounded to zero"
          example: "0.001"
        dealFee:
          type: string
          description: "executed order fee paid"
          example: "0"
        dealStock:
          type: string
          description: "executed order amount in stock"
          example: "0.000076"
        dealMoney:
          type: string
          description: "executed order amount in money"
          example: "0.70407996"
        marketName:
          type: string
          description: "market name"
          example: "BTC_USDT"
        status:
          type: integer
          description: "Order status: either 1 (finished) or 2 (canceled)"
          example: 1

    ExecutedDeal:
      type: object
      properties:
        id:
          type: integer
          description: "order id"
          example: 160305483
        clientOrderId:
          type: string
          description: "custom client order id; \"clientOrderId\": \"\" - if not specified."
          example: "order1987111"
        time:
          type: number
          description: "timestamp of order creation"
          example: 1594667731.724403
        side:
          type: string
          description: "Order side \"sell\" / \"buy\""
          enum: ["buy", "sell"]
          example: "sell"
        role:
          type: integer
          description: "Role - 1 - maker, 2 - taker"
          example: 2
        amount:
          type: string
          description: "amount in stock"
          example: "0.000076"
        price:
          type: string
          description: "price"
          example: "9264.21"
        deal:
          type: string
          description: "amount in money"
          example: "0.70407996"
        fee:
          type: string
          description: "fee paid"
          example: "0.00070407996"

    ErrorResponseV1:
      type: object
      properties:
        code:
          type: integer
          description: "Error code"
        message:
          type: string
          description: "Error message"
        errors:
          type: object
          additionalProperties:
            type: array
            items:
              type: string
          description: "Detailed error information"