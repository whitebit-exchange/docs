openapi: 3.0.3
info:
  title: WhiteBIT Private HTTP API V1 - Trade
  version: 1.0.0
  description: |
    **DEPRECATED:** These endpoints are deprecated. Use [V4 alternatives](/private/http-trade-v4/overview) instead.
    Private endpoints for trading operations including balance management and order execution.
    **Authentication:** All endpoints require API key authentication with headers:
    - X-TXC-APIKEY: The API key
    - X-TXC-PAYLOAD: Base64-encoded JSON payload
    - X-TXC-SIGNATURE: HMAC SHA512 signature
    
    <Warning>
    Rate limit: 1000 requests/10 sec.
    </Warning>
servers:
  - url: https://whitebit.com
    description: WhiteBIT Global Server
  - url: https://whitebit.eu
    description: WhiteBIT EU Server

paths:
  /api/v1/account/balance:
    post:
      summary: Trading balance by currency
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/trading-balance) instead.
        The endpoint retrieves the trade balance by currency ticker.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Response Cache:** The API does not cache the response.
      operationId: tradingBalanceByCurrency
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - currency
              properties:
                currency:
                  type: string
                  description: "Currency's ticker. Example: BTC"
                  example: "BTC"
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              currency: "BTC"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  available:
                    type: string
                    description: "Available balance of currency for trading"
                    example: "0.2"
                  freeze:
                    type: string
                    description: "Balance of currency on orders"
                    example: "1.02"
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Currency not found"

  /api/v1/account/balances:
    post:
      summary: Trading balances
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/trading-balance) instead.
        The endpoint retrieves all available balances for trading.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Response Cache:** The API does not cache the response.
      operationId: tradingBalances
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: ""
                  result:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        available:
                          type: string
                          description: "Available balance"
                        freeze:
                          type: string
                          description: "Frozen balance"
                    example:
                      BTC:
                        available: "0.2"
                        freeze: "1.02"
                      ETH:
                        available: "0.0000059"
                        freeze: "0"

  /api/v1/order/new:
    post:
      summary: Create limit order
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/create-limit-order) instead.
        The endpoint creates limit trading order.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Response Cache:** The API does not cache the response.
      operationId: createLimitOrder
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - market
                - side
                - amount
                - price
              properties:
                market:
                  type: string
                  description: "Available market. Example: BTC_USDT"
                  example: "BTC_USDT"
                side:
                  type: string
                  description: "Order type. Variables: 'buy' / 'sell'"
                  enum: ["buy", "sell"]
                  example: "buy"
                amount:
                  type: string
                  description: "Amount of stock currency to buy or sell. Example: '0.001'"
                  example: "0.001"
                price:
                  type: string
                  description: "Price in money currency. Example: '9800'"
                  example: "40000"
                clientOrderId:
                  type: string
                  description: "Identifier should be unique and contain letters, dashes, numbers, dots or underscores. The identifier must be unique."
                  example: "order1987111"
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              market: "BTC_USDT"
              side: "buy"
              amount: "0.001"
              price: "40000"
              clientOrderId: "order1987111"
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseV1'

  /api/v1/order/cancel:
    post:
      summary: Cancel order
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/cancel-order) instead.
        The endpoint cancels the existing order.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Response Cache:** The API does not cache the response.
      operationId: cancelOrder
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - market
                - orderId
              properties:
                market:
                  type: string
                  description: "Available market. Example: BTC_USDT"
                  example: "BTC_USDT"
                orderId:
                  type: integer
                  description: "Order Id. Example: 4180284841"
                  example: 4180284841
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              market: "BTC_USDT"
              orderId: 4180284841
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseV1'

  /api/v1/orders:
    post:
      summary: Query unexecuted(active) orders
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/query-unexecuted-orders) instead.
        The endpoint retrieves unexecuted orders only.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Response Cache:** The API does not cache the response.
      operationId: queryUnexecutedOrders
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - market
              properties:
                market:
                  type: string
                  description: "Available market. Example: BTC_USDT"
                  example: "BTC_USDT"
                limit:
                  type: integer
                  description: "LIMIT is a special clause used to limit records a particular query can return. Default: 50, Min: 1, Max: 100"
                  default: 50
                  minimum: 1
                  maximum: 100
                  example: 100
                offset:
                  type: integer
                  description: "Use OFFSET to specify where the response entries start. Default: 0, Min: 0, Max: 10000"
                  default: 0
                  minimum: 0
                  maximum: 10000
                  example: 0
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              market: "BTC_USDT"
              offset: 0
              limit: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OrderResponse'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponseV1'

  /api/v1/account/order_history:
    post:
      summary: Query order history
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/query-executed-orders) instead.
        The endpoint retrieves orders history sorted by all markets.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Note:** This method can retrieve data not older than 6 months from the current month. For older data, use Report on the History page in the account.
        **Response Cache:** The API does not cache the response.
      operationId: queryOrderHistory
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                market:
                  type: string
                  description: "Requested available market. Example: BTC_USDT"
                  example: "BTC_USDT"
                limit:
                  type: integer
                  description: "LIMIT is a special clause used to limit records a particular query can return. Default: 50, Min: 1, Max: 100"
                  default: 50
                  minimum: 1
                  maximum: 100
                  example: 100
                offset:
                  type: integer
                  description: "Use OFFSET to specify where the response entries start. Default: 0, Min: 0, Max: 10000"
                  default: 0
                  minimum: 0
                  maximum: 10000
                  example: 0
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              offset: 0
              limit: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: ""
                  result:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        $ref: '#/components/schemas/OrderHistoryItem'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                  result:
                    type: array
                    items: {}
                    example: []

  /api/v1/account/executed_history:
    post:
      summary: Query executed order history by single market
      description: |
        **DEPRECATED:** The endpoint is deprecated. Use [V4 endpoint](/private/http-trade-v4/query-executed-order-history) instead.
        The endpoint retrieves deals history sorted by single market.
        
        <Warning>
        Rate limit: 1000 requests/10 sec.
        </Warning>
        **Note:** This method can retrieve data not older than 6 months from the current month. For older data, use Report on the History page in the account.
        **Response Cache:** The API does not cache the response.
      operationId: queryExecutedHistorySingleMarket
      deprecated: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - market
              properties:
                market:
                  type: string
                  description: "Requested available market. Example: BTC_USDT"
                  example: "BTC_USDT"
                limit:
                  type: integer
                  description: "LIMIT is a special clause used to limit records that a particular query can return. Default: 50, Min: 1, Max: 100"
                  default: 50
                  minimum: 1
                  maximum: 100
                  example: 100
                offset:
                  type: integer
                  description: "Use OFFSET to specify where the response entries start. Default: 0, Min: 0, Max: 10000"
                  default: 0
                  minimum: 0
                  maximum: 10000
                  example: 0
                request:
                  type: string
                  description: "Request path"
                nonce:
                  type: integer
                  description: "Nonce for request"
            example:
              market: "BTC_USDT"
              offset: 0
              limit: 100
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: ""
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExecutedDeal'
        '400':
          description: Validation failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: false
                  message:
                    type: object
                    additionalProperties:
                      type: array
                      items:
                        type: string
                  result:
                    type: array
                    items: {}
                    example: []

